{% extends "base.html" %}
{% block title %}Eliminar Departamentos{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Confirmar Eliminación de País</h1>
    <p>¿Estás seguro de que deseas eliminar el departamento "{{ departamento.nombre }}" ({{ departamento.codigo }})?</p>
    <form method="post" class="bg-light p-4 rounded">
        {% csrf_token %}
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Eliminar
            </button>
            <a href="{% url 'departamento_list' %}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Formulario de Departamentos{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{% if departamento.pk %}Editar Departamento{% else %}Agregar Departamento{% endif %}</h1>
    <form method="post" class="bg-light p-4 rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar
            </button>
            <a href="{% url 'departamento_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver al Listado de Departamentos
            </a>
        </div>
    </form>
</div>
{% endblock %}
